worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    lua_shared_dict domains 10m;

    # ğŸ” Load mapping domain dari file JSON saat start
    init_worker_by_lua_file /etc/nginx/lua/domain_loader.lua;

    # ğŸ“ Logging (opsional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ğŸ“Œ API: Tambah domain â†’ /api/add-domain?domain=abc.com
    server {
        listen 80;
        server_name localhost;

        location /api/add-domain {
            content_by_lua_file /etc/nginx/lua/api_add_domain.lua;
        }
    }

    # ğŸ”’ SSL khusus *.isipage.com â†’ ke 103.250.11.31:2000
    server {
        listen 443 ssl;
        server_name ~^(?<subdomain>.+)\.isipage\.com$;

        ssl_certificate     /etc/nginx/ssl/isipage.crt;
        ssl_certificate_key /etc/nginx/ssl/isipage.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://103.250.11.31:2000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ğŸŒ Proxy untuk domain lain (custom) - Dinamis
    server {
        listen 80 default_server;
        server_name _;

        # ğŸ“Œ API juga bisa diakses dari domain selain localhost
        location /api/add-domain {
            content_by_lua_file /etc/nginx/lua/api_add_domain.lua;
        }

        # ğŸ” Semua domain lain diarahkan lewat router Lua
        location / {
            set $upstream "";  # â¬…ï¸ WAJIB agar bisa diisi dari Lua
            access_by_lua_file /etc/nginx/lua/router.lua;

            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
